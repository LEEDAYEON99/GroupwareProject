<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- 공유자 전용 뷰어 모달 (empList2) -->
	  <div th:fragment="viewerModal">
	  <div class="viewer-modal"
	       style="display:none; position:fixed; top:0; left:0; right:0; bottom:0;
	              background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
	    <div style="background:white; width:600px; max-height:80vh; overflow:auto; padding:20px; position:relative;">
	
	      <button class="btn-close-viewer"
	              style="position:absolute; top:10px; right:10px;">✕</button>
	      <h3 class="tit_h3">공유자 선택</h3>
	
	      <!-- 부서별 반복 -->
	      <div th:each="deptEntry : ${deptMap}">
	        <!-- 부서명 -->
			<h4 th:if="${deptEntry.key == 'B20002'}">개발부</h4>
			<h4 th:if="${deptEntry.key == 'B20003'}">인사부</h4>			
			<h4 th:if="${deptEntry.key == 'B20004'}">영업부</h4>
						
	        <ul style="list-style:none; padding-left:0;">
	          <li th:each="emp : ${deptEntry.value}" 
					th:if="${emp.state != 'N'}"
					style="margin-bottom:4px;">
	            <!-- (선택) 직급명 표시 -->
	            <span th:if="${emp.position == 'A10001'}">팀장 :</span>
	            <span th:if="${emp.position == 'A10002'}">과장 :</span>
	            <span th:if="${emp.position == 'A10003'}">대리 :</span>
	            <span th:if="${emp.position == 'A10004'}">사원 :</span>
	            <!-- 이름 버튼 -->
	            <a href="#"
	               class="org-user-btn"
	               th:attr="data-name=${emp.name},data-empno=${emp.empno}"
	               th:text="${emp.name}">홍길동</a>
	          </li>
	        </ul>
	      </div>
	
	    </div>
	  </div>
	</div>
  </body>
</html>
